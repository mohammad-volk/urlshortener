<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إحصائيات الرابط</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .stats-number {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center bg-primary text-white">
                        <h2 class="mb-0">📊 إحصائيات الرابط</h2>
                    </div>
                    <div class="card-body">
                        <div class="row text-center mb-4">
                            <div class="col-md-12">
                                <div class="stats-number">{{ url.click_count }}</div>
                                <p class="text-muted">إجمالي النقرات</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <h5>تفاصيل الرابط:</h5>
                                <table class="table table-striped">
                                    <tr>
                                        <th>الرابط الأصلي:</th>
                                        <td style="word-break: break-all;">{{ url.original_url }}</td>
                                    </tr>
                                    <tr>
                                        <th>الرابط المختصر:</th>
                                        <td>{{ url.get_short_url }}</td>
                                    </tr>
                                    <tr>
                                        <th>الكود المختصر:</th>
                                        <td><code>{{ url.short_code }}</code></td>
                                    </tr>
                                    <tr>
                                        <th>تاريخ الإنشاء:</th>
                                        <td>{{ url.created_at|date:"Y-m-d H:i" }}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <a href="{% url 'index' %}" class="btn btn-primary">العودة للصفحة الرئيسية</a>
                            <button class="btn btn-outline-secondary" onclick="copyToClipboard('{{ url.get_short_url }}')">نسخ الرابط</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                alert('تم نسخ الرابط!');
            });
        }
    </script>
</body>
</html>
